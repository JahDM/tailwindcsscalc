<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white" >
      <header class="bg-blue-800 text-black sticky top-0 z-10">
        <section class="mx-w-4x1 mx-auto p-4 flex justify-between items-center">
            <h2 class="text-black text-5xl mx-auto font-extrabold">
                ðŸ§® Calculator
            </h2>
        </section>
      </header>
      <main>

        <div class="border-2 border-solid border-blue-700 p-4 mx-auto rounded-md overflow-hidden">
          <div class="w-[388px] mx-auto border-4 border-blue-700 border-solid">
            <p class="userInterfaceCalc border-b-4 border-solid border-blue-700 divCenter mx-auto h-32 text-center"></p>
            <div class="divCenter gap-x-1 pt-1 border-b-2 border-solid border-blue-700">
              <button class="number button button-action w-24">%</button>
              <button class="number button button-action w-24">C</button>
              <button class="number button button-action w-24">^</button>
              <button class="number button button-action w-24">/</button>
            </div>
            <div class="divCenter  gap-x-1 border-b-2 border-solid border-blue-700" >
              <button class="number button button-action w-24">7</button>
              <button class="number button button-action w-24">8</button>
              <button class="number button button-action w-24">9</button>
              <button class="number button button-action w-24">*</button>
            </div>
            <div class="divCenter  gap-x-1 border-b-2 border-solid border-blue-700">
              <button class="number button button-action w-24">4</button>
              <button class="number button button-action w-24">5</button>
              <button class="number button button-action w-24">6</button>
              <button class="number button button-action w-24">-</button>
            </div>
            <div class="divCenter  gap-x-1 border-b-2 border-solid border-blue-700">
              <button class="number button button-action w-24">1</button>
              <button class="number button button-action w-24">2</button>
              <button class="number button button-action w-24">3</button>
              <button class="number button button-action w-24">+</button>
            </div>
            <div class="divCenter  gap-x-1 border-b-2 border-solid border-blue-700">
              <button class="number button button-action w-48">0</button>
              <button class="number button button-action w-24">.</button>
              <button class="number button button-action w-24 ">=</button>
            </div>
          </div>
        </div>
        
            

      </main>
      <footer class="bg-blue-800 text-black p-4">
        <h2 class="text-black text-5xl font-extrabold">
          Done by Jah
        </h2>
      </footer>
      <script src="app.js"></script>
</body>
</html>
